{% extends 'mailing_service/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if user.is_authenticated %}
                    Профиль
                    {% else %}
                    Регистрация
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        {% if user.is_authenticated %}
                        Изменить
                        {% else %}
                        Зарегистрироваться
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
