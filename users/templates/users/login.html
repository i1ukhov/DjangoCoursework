{% extends 'mailing_service/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Авторизация
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        Войти
                    </button>
                    <a class="btn btn-lg btn-block btn-outline-danger" href="{% url 'users:reset_password' %}"
                       role="button">Забыли пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
