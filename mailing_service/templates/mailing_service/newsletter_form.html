{% extends 'mailing_service/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
        {% if object %}
        Изменить
        {% else %}
        Создать
        {% endif %}
    </button>
    <a class="btn btn-lg btn-block btn-outline-primary"
       href="{% url 'mailing_service:newsletters_list' %}"
       role="button">Назад</a>
</form>
{% endblock %}
